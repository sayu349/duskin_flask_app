<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>customer_list</title>
</head>
<body>
    <h1>契約情報一覧</h1>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>契約ID</th>
                <th>周期ID</th>
                <th>顧客ID</th>
                <th>商品ID</th>
                <th>契約数</th>
                <th>契約状況</th>
                <th>小計</th>
            </tr>
        </thead>
        <tbody>
            <!-- ここに繰り返し処理を入れる -->
            {% for contract in contracts %}
            <tr>
                <!-- 契約ID -->
                <td>{{ contract.id }}</td>
                <!-- 周期ID -->
                <td>{{ contract.delivery_cycle_id }}</td>
                <!-- 顧客ID -->
                <td>{{ contract.customer_id }}</td>
                <!-- 商品ID -->
                <td>{{ contract.product_id }}</td>
                <!-- 契約数 -->
                <td>{{ contract.contract_number }}</td>
                <!-- 契約状況 -->
                <td>{{ contract.contract_situation }}</td>
                <!-- 小計 -->
                <td>{{ contract.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href=" {{url_for('home_page')}} ">ホーム画面に戻る</a></p>
</body>
</html>
