{% extends "base.html" %}
{% block body %}
<a href="{{ url_for('product')}}" class="button">戻る</a>
<div class="product_update">
    <h3>商品データ変更</h3>
    <form method="post" action="/product/update/{{ product.product_id }}" size="2">
        商品名:<input type="text" name="product_name" value="{{product.product_name}}" required>
        単価:<input type="number" min="1" name="product_price"  value="{{product.product_price}}" required>
            <input type="submit" value="変更を保存" class="button" >
    </form>
</div>
{% endblock %}
