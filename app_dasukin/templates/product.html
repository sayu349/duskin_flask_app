{% extends "base.html" %}
{% block body %}
    <h1>商品一覧ページ</h1>
    <ul>
        {% for product_list in product_lists %}
        <div>
            <a href="{{ url_for('product_by_contract', product_id=product_list.product_id) }}">{{ product_list.product_id }}</a>
            <p>{{ product_list.product_name }}</p>
            <p>{{ product_list.product_price}}</p><br>
        </div>
        {% endfor %}
    </ul>
    <a href="/" class="button">戻る</a>
{% endblock %}
