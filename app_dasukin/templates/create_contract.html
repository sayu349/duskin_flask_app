{% extends "base.html" %}
{% block body %}
    <a href="/" class="button">戻る</a>
    <div class="new_contract">
        <h1>契約登録画面</h1>
        <form method="post" action="/create_contract" size="2">
            id:<input type="number" name="contract_id">
            周期：
            <select name="period_id">
                <optgroup label="A週">
                    <option value="A月">月</option>
                    <option value="A火">火</option>
                    <option value="A水">水</option>
                    <option value="A木">木</option>
                    <option value="A金">金</option>
                    <option value="A土">土</option>
                    <option value="A日">日</option>
                </optgroup>
                <optgroup label="B週">
                    <option value="B月">月</option>
                    <option value="B火">火</option>
                    <option value="B水">水</option>
                    <option value="B木">木</option>
                    <option value="B金">金</option>
                    <option value="B土">土</option>
                    <option value="B日">日</option>
                </optgroup>
                <optgroup label="C週">
                    <option value="C月">月</option>
                    <option value="C火">火</option>
                    <option value="C水">水</option>
                    <option value="C木">木</option>
                    <option value="C金">金</option>
                    <option value="C土">土</option>
                    <option value="C日">日</option>
                </optgroup>
                <optgroup label="D週">
                    <option value="D月">月</option>
                    <option value="D火">火</option>
                    <option value="D水">水</option>
                    <option value="D木">木</option>
                    <option value="D金">金</option>
                    <option value="D土">土</option>
                    <option value="D日">日</option>
                </optgroup>
            </select>
            顧客id:<input type="number" name="customer_id">
            商品id:<input type="text" name="product_id">
            契約数:<input type="number" name="contract_number">
            契約状況:
            <select name="contract_situation">
                <option value="契約済" selected>契約済み</option>
                <option value="解約中">解約中</option>
            </select>
            <input type="submit" value="登録" class="button">
        </form>
    </div>
{% endblock %}
